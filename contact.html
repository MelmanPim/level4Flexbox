<!DOCTYPE html>
<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <title>Mijn eerste HTML pagina</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Raleway:wght@300;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <h1>Contact</h1>
        <nav class="main-navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About me</a></li>
                <li><a class="current-page" href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Neem contact met mij op</h2>

            <form name="contact" method="POST" data-netlify="true">
                <p>
                    <label>Naam<input type="text" name="Naam"></label>
                </p>
                <p>
                    <label>E-mail<input type="email" name="E-mail"></label>
                </p>
                <p>
                    <label>Telefoonnummer<input type="tel" name="Telefoonnummer"></label>
                </p>
                <p>
                    <label>Leeftijd<input type="age" name="Leeftijd"></label>
                </p>
                <p>
                    <label>Geboortedatum<input type="date" name="Geboortedatum"></label>
                </p>
                <fieldset>
                    <legend>Geslacht</legend>
                    <p>
                        <label>
                            <input type="radio" name="Geslacht" value="Man">Man
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="radio" name="Geslacht" value="Vrouw">Vrouw
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="radio" name="Geslacht" value="Anders">Anders
                        </label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Favoriete cuisine</legend>
                    <p>
                        <label>
                            <input type="checkbox" name="Cuisine" value="Frans">Frans
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="Cuisine" value="Spaans">Spaans
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="Cuisine" value="Italiaans">Italiaans
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="Cuisine" value="Arabisch">Arabisch
                        </label>
                    </p>
                </fieldset>
                <p>
                    <label>Favoriete kleur schort<input type="color" name="Kleur"></label>
                </p>
                <p>
                    <label>Biografie<textarea name="Biografie"></textarea></label>
                </p>
                <p>
                    <label>Input je laatste recept<input type="file" name="Recept"></label>
                </p>
                <p>
                    <label>Een link naar je website<input type="url" name="Website"></label>
                </p>
                <p>
                    <button type="reset">Reset het formulier</button>
                </p>
                <p>
                    <button type="submit">Verstuur</button>
                </p>
            </form>



        </section>
    </main>
    <footer class="footerBeneden">
        <p>&copy; 2021 Pim Melman</p>
    </footer>
</body>

</html>
